
<html lang="ja">
  <head>
    <title>走るよ！のりまき！</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="styles.css" rel="stylesheet"/>
      <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
    <!-- Import the component -->
     <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer 
        src="https://n0rimaki.net/ar/modelviewer/run.glb" 
        ios-src="https://n0rimaki.net/ar/modelviewer/run.usdz"
        ar ar-modes="webxr scene-viewer quick-look" 
        camera-controls poster="poster.webp" 
        shadow-intensity="1" 
        autoplay camera-orbit="-21.51deg 78.95deg 733.1m" 
        field-of-view="30deg" 
        environment-image="pillars_1k.hdr" 
        skybox-image="pillars_1k.hdr">
        <button class="Hotspot" slot="hotspot-1" data-position="-13.978083781478503m 107.70141535224306m 27.34120906764527m" data-normal="0.31252954616235185m 0.0352831080256839m 0.9492525401933896m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">n0rimaki</div>
        </button>
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        <button slot="ar-button" id="ar-button">
            ARで見る
        </button>
        <div id="ar-prompt">
            <img src="ar_hand_prompt.png">
        </div>
    </model-viewer>  
    </div>
  </body>
</html>
