<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <title>走るよ！のりまき！</title>
  <style>
    model-viewer {
      width: 100%;
      height: 80vh;
    }
  </style>
</head>
<!-- ... existing code ... -->
<body>
  <!-- Model Viewer -->
  <model-viewer id="arViewer" src="run.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls auto-rotate></model-viewer>

  <!-- Buttons to Change Model -->
  <div id="modelButtons" style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);">
    <button onclick="changeModel('run.glb')">走る</button>
    <button onclick="changeModel('run.glb')">守る</button>
    <button onclick="changeModel('run.glb')">タッチする</button>
  </div>
<!-- ... existing code ... -->

  <script>
    // model-viewer要素内のモデルソースを変更する関数
    function changeModel(modelUrl) {
      const viewer = document.getElementById('arViewer');
      viewer.src = modelUrl;
    }
  </script>
</body>
</html>
