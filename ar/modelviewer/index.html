<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <title>野球やろうぜ！のりまき！4</title>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    #modelContainer {
      position: relative;
      width: 100%;
      height: 80vh;
      background: url('poster.webp') no-repeat center center;
      background-size: cover;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      background-color: transparent;
    }
    #modelButtons {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: nowrap;
    }
    #modelButtons button {
      font-size: 1.2rem;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg, #1e90ff, #00bfff);
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    #modelButtons button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }
    @media (max-width: 480px) {
      #modelButtons {
        flex-wrap: wrap;
        padding: 5px;
      }
      #modelButtons button {
        font-size: 1rem;
        padding: 10px 15px;
      }
    }
  </style>
</head>
<body>
  <div id="modelContainer">
    <model-viewer 
      id="arViewer"
      src="run.glb" 
      ios-src="run.usdz"
      ar 
      ar-modes="webxr scene-viewer quick-look" 
      ar-placement="floor"
      camera-controls 
      auto-rotate 
      autoplay
      animation-name="*"
      camera-orbit="0deg 75deg 2.5m"
      field-of-view="30deg"
      shadow-intensity="1">
    </model-viewer>
  </div>

  <div id="modelButtons">
    <button onclick="changeModel('run.glb', 'run.usdz', configs.run)">走る</button>
    <button onclick="changeModel('kamae.glb', 'nageru.usdz', configs.mamoru)">守る</button>
    <button onclick="changeModel('touch1.glb', 'touch1.usdz', configs.touch)">タッチする</button>
  </div>

  <script>
    const configs = {
      run: {
        orbit: '0deg 75deg 2.5m',
        target: '0m 0m 0m',
        fov: '30deg',
        scale: '1 1 1',
        rotation: '0 0 0',
        position: '0 0 0',  // 位置を追加
        animation: '*'
      },
      mamoru: {
        orbit: '0deg 60deg 3m',
        target: '0m 0m 0m',
        fov: '35deg',
        scale: '1 1 1',
        rotation: '0 45 0',
        position: '0 -100 0',  // ここでY座標を下げる
        animation: '*'
      },
      touch: {
        orbit: '0deg 75deg 1.8m',
        target: '0m 0m 0m',
        fov: '30deg',
        scale: '1 1 1',
        rotation: '0 90 0',
        position: '0 -80 0',  // ここでY座標を下げる
        animation: '*'
      }
    };


    function changeModel(glbFile, usdzFile, config) {
      const viewer = document.getElementById('arViewer');

      const onLoadTransform = function() {
        if (config.scale) {
          const scaleValues = config.scale.split(' ').map(parseFloat);
          if (viewer.model && viewer.model.scale) {
            viewer.model.scale.set(scaleValues[0], scaleValues[1], scaleValues[2]);
          }
        }
        if (config.rotation) {
          const rotationValues = config.rotation.split(' ').map(parseFloat);
          const radianValues = rotationValues.map(deg => deg * Math.PI / 180);
          if (viewer.model && viewer.model.rotation) {
            viewer.model.rotation.set(radianValues[0], radianValues[1], radianValues[2]);
          }
        }

        // アニメーションを強制的に再生
        if (config.animation) {
          viewer.setAttribute('animation-name', config.animation);
        }
        
        viewer.play();  // 明示的にアニメーション再開
        viewer.removeEventListener('load', onLoadTransform);
      };

      viewer.addEventListener('load', onLoadTransform);

      viewer.setAttribute('src', glbFile);
      viewer.setAttribute('ios-src', usdzFile);
      viewer.setAttribute('camera-orbit', config.orbit);
      viewer.setAttribute('camera-target', config.target);
      viewer.setAttribute('field-of-view', config.fov);
      viewer.setAttribute('animation-name', config.animation); // アニメーション適用
    }
  </script>
</body>
</html>
