<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 未来感のあるフォント「Orbitron」を読み込み -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <!-- model-viewerコンポーネント -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <title>野球やろうぜ！のりまき！</title>
  <style>
    /* 全体のフォントと背景カラー */
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    /* Model Viewerの表示領域 */
    model-viewer {
      width: 100%;
      height: 80vh;
      background-color: #000;
    }
    /* ボタンコンテナ：Flexboxで横並びに調整 */
    #modelButtons {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: nowrap;
    }
    /* 各ボタンのサイズやスタイルを大きく・未来的に */
    #modelButtons button {
      font-size: 1.2rem;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg, #1e90ff, #00bfff);
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    /* ホバー時のエフェクト */
    #modelButtons button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }
    /* フォーカス時の視認性向上 */
    #modelButtons button:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(30, 144, 255, 0.5);
    }
    /* スマートフォンなど小さい画面の場合の調整 */
    @media (max-width: 480px) {
      #modelButtons {
        flex-wrap: wrap;
        padding: 5px;
      }
      #modelButtons button {
        font-size: 1rem;
        padding: 10px 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Model Viewer -->
  <model-viewer 
    id="arViewer"
    src="run.glb" 
    ios-src="run.usdz"
    ar 
    ar-modes="webxr scene-viewer quick-look" 
    camera-controls 
    auto-rotate 
    autoplay
    camera-orbit="0deg 75deg 2.5m"
    field-of-view="30deg"
    shadow-intensity="1"
    poster="poster.webp">
  </model-viewer>

  <!-- 各アクション用ボタン -->
  <div id="modelButtons">
    <button onclick="changeModel('run.glb', 'run.usdz', configs.run)">走る</button>
    <button onclick="changeModel('kamae1.glb', 'nageru.usdz', configs.mamoru)">守る</button>
    <button onclick="changeModel('touch1.glb', 'touch1.usdz', configs.touch)">タッチする</button>
  </div>

  <script>
    // モデルごとの調整パラメータ
    const configs = {
      run: {
        orbit: '0deg 75deg 2.5m',       // camera-orbitの例
        target: '0m 0m 0m',             // camera-target（中心位置）の例
        fov: '30deg'
      },
      mamoru: {
        orbit: '0deg 60deg 3m',
        target: '0m 0.5m 0m',
        fov: '35deg'
      },
      touch: {
        orbit: '0deg 75deg 1.8m',
        target: '0m 0m 0m',
        fov: '30deg'
      }
    };

    // モデル切替関数：モデルファイルとカメラパラメータを更新
    function changeModel(glbFile, usdzFile, config) {
      const viewer = document.getElementById('arViewer');
      viewer.setAttribute('src', glbFile);
      viewer.setAttribute('ios-src', usdzFile);
      viewer.setAttribute('camera-orbit', config.orbit);
      viewer.setAttribute('camera-target', config.target);
      viewer.setAttribute('field-of-view', config.fov);
    }
  </script>
</body>
</html>
